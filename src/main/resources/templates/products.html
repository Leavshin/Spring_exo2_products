<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Liste des produits</h1>
<nav>
    <a th:href="@{/}">Page d'accueil</a>
</nav>

<div>
    <ul th:if="${products != null}">
        <li th:each="c : ${products}">
            <a th:href="@{/detail/{id}(id=${c.getId()})}"> <span th:text="${c.getName()}"></span></a>
        </li>
    </ul>
</div>

</body>
</html>
